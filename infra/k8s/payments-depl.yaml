apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-depl
spec:
  # replicas: 1 # Google cloud throws warning when set to 1. Set to 3 to avoid those warnings
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
        - name: payments # NOTE: Context
          image: oldledger/ticketing-payments # TODO: Use skaffold profiles instead of manual switch
          # image: us.gcr.io/ticketing-dev-308807/payments
          env:
            # Save the pod's name as an env to use as the client ID
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: "http://nats-srv:4222"
            - name: NATS_CLUSTER_ID
              value: ticketing
            - name: MONGO_URI
              value: "mongodb://payments-mongo-srv:27017/payments"
            - name: JWT_KEY # Just a label for logging
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: STRIPE_KEY # Just a label for logging
              valueFrom:
                secretKeyRef:
                  name: stripe-secret
                  key: STRIPE_KEY
          # resources:
          #   limits:
          #     memory: "256Mi"
          #     cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: payments-srv
  labels:
    app: payments
    service: payments-srv
spec:
  selector:
    app: payments
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
